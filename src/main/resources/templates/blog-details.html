<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<main role="main">

    <div class="container mt-5" >

        <div th:each="el : ${post}" class="alert alert-info mt-2" >

            <h3 th:text="${el.title}" />
            <p th:text="${el.full_text}" />
            <a th:href="'/blog/' + ${el.id} + '/update'" class="btn btn-warning">Редагувати </a>
            <form th:action="@{'/blog/' + ${el.id} + '/remote'}" method="post">
                <button class="btn btn-warning" type="submit">Удалити </button>
            </form>
        </div>


    </div>

</main>

<div th:insert="/blocks/footer :: footer" ></div>
</body>
</html>
