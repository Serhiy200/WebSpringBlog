<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<main role="main">

    <div class="container mt-5 mb-5" >
        <h1>Додавання статті</h1>

        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введіть назву статті" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введіть анонс" class="form-control"><br>
            <textarea name="full_text" placeholder="Введіть текст статті" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Додати</button>
        </form>

    </div>

</main>

<div th:insert="/blocks/footer :: footer" ></div>
</body>
</html>
